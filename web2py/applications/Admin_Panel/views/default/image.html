{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}

<div id="image_contianer">
    <table border="0">
        {{for item in images:}}
        <tr id="product_id_">
            <td style="padding: 15px 25px"><input type="button" onclick="image_opener({{=item['product_id']}})" class="button_save" value="Manage Images"></td>
            <td style="vertical-align: middle;font-size: 1.2em;font-weight: bold">{{=item['title']}}</td>
        </tr>
        <tr>
            <td colspan="2" id="img_place_{{=item['product_id']}}"></td>
        </tr>
        {{pass}}
    </table>
</div>
