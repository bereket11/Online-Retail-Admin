{{extend 'layout.html'}}
        
<h2 style="disply:inline-block">Profit: ${{=profit_revenue[0][0]}}</h2>
<h2 style="disply:inline-block">Revenue: ${{=profit_revenue[0][1]}}</h2>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div class="row">
    <div class="col-xs-6">
        <div id="filter_div"style="margin-top: 80px;"></div>
        <div id="chart_div" style="margin-top: -10px;"></div>
        <div id="dashboard_div"  style="margin-top: -10px;">
        <!--Divs that will hold each control and chart-->

        <script type="text/javascript">

          // Load the Visualization API and the controls package.
          google.charts.load('current', {'packages':['corechart', 'controls']});

          // Set a callback to run when the Google Visualization API is loaded.
          google.charts.setOnLoadCallback(drawDashboard);

          // Callback that creates and populates a data table,
          // instantiates a dashboard, a range slider and a pie chart,
          // passes in the data and draws it.
          function drawDashboard() {

            // Create our data table.
            var data = google.visualization.arrayToDataTable({{=gtpp}});

            // Create a dashboard.
            var dashboard = new google.visualization.Dashboard(
                document.getElementById('dashboard_div'));

            // Create a range slider, passing some options

            var donutRangeSlider = new google.visualization.ControlWrapper({
              'controlType': 'NumberRangeFilter',
              'containerId': 'filter_div',
              'options': {
                'filterColumnLabel': 'Top Products',
                  'height': 600,
                  'marging-top': 400,
                  'marging-left': 200,
                  'legend': 'left'
              }
            });


            // Create a pie chart, passing some options
            var pieChart = new google.visualization.ChartWrapper({
              'chartType': 'PieChart',
              'containerId': 'chart_div',
              'options': {
                'width': 600,
                'height': 600,
                'pieSliceText': 'value',
                'legend': 'right'
              }
            });


            // Establish dependencies, declaring that 'filter' drives 'pieChart',
            // so that the pie chart will only display entries that are let through
            // given the chosen slider range.
            dashboard.bind(donutRangeSlider, pieChart);

            // Draw the dashboard.
            dashboard.draw(data);
          }
        </script>
    </div>
</div>
<div class="col-xs-6">

    <div id="filter_div1"style="margin-top: 80px;"></div>
    <div id="chart_div1" style="margin-top: -10px;"></div>
    <div id="dashboard_div1"  style="margin-top: -10px;">
        <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart', 'controls']});
          google.charts.setOnLoadCallback(drawDashboard1);

          function drawDashboard1() {
            var data1 = google.visualization.arrayToDataTable({{=stpp}});
            var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div1'));

            var donutRangeSlider = new google.visualization.ControlWrapper({
              'controlType': 'NumberRangeFilter',

              'options': {
                'filterColumnLabel': 'Top Suppliers',

                  'marging-top': 300,
                  'legend': 'left'
              }
            });

            var pieChart = new google.visualization.ChartWrapper({
              'chartType': 'PieChart',
              'containerId': 'chart_div1',
              'options': {

                'pieSliceText': 'value',
                'legend': 'right'
              }
            });
            dashboard.bind(donutRangeSlider, pieChart);
            dashboard.draw(data1);
          }
        </script>
    </div>
</div>
